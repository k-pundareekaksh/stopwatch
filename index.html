<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-audio" loop>
        <source src="interstellar-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div id="timer">
            <span id="hours">00 hours</span>
            <span id="minutes">00 minutes</span>
            <span id="seconds">00 seconds</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
        <button id="play-audio">Play Audio</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
