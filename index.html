<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Merriweather:wght@400&family=Great+Vibes&family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Audio Element -->
    <audio id="background-audio" autoplay loop>
        <source src="interstellar-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div id="timer">
            <span id="hours">00 hr</span>
            <span id="minutes">00 m</span>
            <span id="seconds">00 s</span>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <!-- Volume Control Slider -->
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="10" step="0.01" value="0.5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
